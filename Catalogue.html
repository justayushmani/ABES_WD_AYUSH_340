<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Catalogue Page</title>
</head>
<body>
    <h2 align="center">CATALOGUE PAGE</h2>
    <table border="1" width="100%" cellpadding="6" cellspacing="0">
        <tr bgcolor="lightgrey">
            <th>Cover</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td align="center"><img src="xmlbible.png" alt="XML Bible" width="70"></td>
            <td>XML Bible</td>
            <td>Winston</td>
            <td>Wiely</td>
            <td>$40.5</td>
            <td><button>Add to Cart</button></td>
        </tr>
        <tr>
            <td align="center"><img src="aibook.png" alt="AI Book" width="70"></td>
            <td>AI</td>
            <td>S. Russel</td>
            <td>Princeton Hall</td>
            <td>$63</td>
            <td><button>Add to Cart</button></td>
        </tr>
        <tr>
            <td align="center"><img src="java2.png" alt="Java 2 Book" width="70"></td>
            <td>Java 2</td>
            <td>Watson</td>
            <td>BPB Publications</td>
            <td>$35.5</td>
            <td><button>Add to Cart</button></td>
        </tr>
        <tr>
            <td align="center"><img src="html24.png" alt="HTML in 24 Hours" width="70"></td>
            <td>HTML in 24 Hours</td>
            <td>Sam Peter</td>
            <td>Sam Publication</td>
            <td>$50</td>
            <td><button>Add to Cart</button></td>
        </tr>
    </table>
    <br>
    <div align="center">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
</body>
</html>
