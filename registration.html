<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
  
</head>

<body>
  <h2>User Registration Form</h2>

  <form onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="email">E-mail ID:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone"><br><br>

    <label>Sex:</label>
    <input type="radio" name="sex" value="Male"> Male
    <input type="radio" name="sex" value="Female"> Female<br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label>Languages known:</label><br>
    <input type="checkbox" name="language" value="English"> English<br>
    <input type="checkbox" name="language" value="Telugu"> Telugu<br>
    <input type="checkbox" name="language" value="Hindi"> Hindi<br>
    <input type="checkbox" name="language" value="Tamil"> Tamil<br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <p id="demo"></p>
</body>
</html>
